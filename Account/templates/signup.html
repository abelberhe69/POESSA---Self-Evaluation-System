<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="Images/faviconPOESSA.ico" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <div>
          <a class="navbar-brand " href="#"><img style="margin-left: 550px; width: 200px;" src="templates\Images\POESSA.png"></a>
          <h1 style="font-family: Roboto Slab; font-size: 50px; color: #344767; text-align: center;">Private Organizations Employees Social Security Agency</h1>
        </div>
 
        <div class="container mt-4" style="width: 70%;">
          <div class="shadow p-3 mb-5 bg-body rounded">
            <div class="card">
              <div class="card-body">
                  <div class="row">
                    <div class="col">
                        <form>{% csrf_token %}
                            <div class="mb-3">
                              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                            </div>
                            <div class="mb-3">
                              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="User Name">
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                          </form>
                    </div>

                    <div class="col">
                        <form>
                          <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
                          </div>
                          <div class="mb-3">

                              <select id="list" name="list" class="form-control">
                                  <option value="role">Role</option>
                                  <option value="option1">Option 1</option>
                                  <option value="option2">Option 2</option>
                                  <option value="option3">Option 3</option>
                              </select>
                          </div>
                          <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                          </div>
                          </form>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
